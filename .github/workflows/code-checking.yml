name: Code Checks

on:
  pull_request:

jobs:
  code-checking:
    name: Run Prettier, ESLint, PR Title- and version Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install
      - name: Run Prettier
        run: npm run prettier --if-present
      - name: Run linter
        run: npm run lint --if-present

      - name: Check PR Title
        uses: deepakputhraya/action-pr-title@master
        with:
          regex: '(^\[\w+-\d+|CHORE|HAR\]\s[\w\d].+$)'
          min_length: 5


      - name: Check version
        uses: SADEInnovations/version-checker@master
        id: checker
        env:
          INPUT_FILE: "package.json"
      - name: Results
        run: echo "Version is ${{ steps.checker.outputs.version }}"
        